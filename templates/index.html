<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>Python Calculator</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #777;
    }
    a {text-decoration: none; color: inherit;}

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: rgb(255, 255, 255);
      font-size: 3rem;
      text-align: right;
      padding: 5px 20px 15px 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    .num { background: #444; color: #fff; }
    .op  { background: #03929a; color: #fff; font-size:1.8rem;}
    .opx  { background: #03929a; color: #fff; font-size:1.5rem;}
    .op2  { background: #056d9d4c; color: #fff; font-size:1.6rem;}
    .eq  { background: #056d9d4c; color: #fff; grid-column: span 2; height: 50px; margin-top:7px;}
    .clr { background: #363636; color: #fff; grid-column: span 2; height: 50px; font-size:0.7rem; margin-top:7px;}
    button:hover { opacity: 0.7; }
    .calculator {
        width: 300px; 
        max-width: 300px;  
        }

#display {
  width: 300px;
  height: 60px;
  box-sizing: border-box;
  text-align: right;
  overflow: hidden;   /* no stretch */
  white-space: nowrap;
  font-size: 2.5em;
  transform: translateY(0);
  transition: all 0.2s ease; /* smooth resize */
}

#display.long-text {
  font-size: 1.6em; /* shrink */
  /* transform: translateY(15px);  */
  width: 300px;
  height: 60px;
  box-sizing: border-box;
}
.long-text {
  font-size: 1.6em; /* shrink */
  padding-top: 15px;
  width: 300px;
  height: 60px;
  box-sizing: border-box;
}   

.header {
  display: flex;
  justify-content: space-between; /* left/right alignment */
  color: #aaaaaa9b;
  padding-bottom: 8px;
}
.left {
    font-size: 1.5rem; 
    font-weight:800; 
    color:#03929ac2; 
    font-family: 'Red Hat Display', sans-serif; 
    opacity: 0.7; 
    margin-top:-8px;
    letter-spacing: 3px;
}

</style>

</head>
<body>
  <div class="calculator">
  <div class="header">
  <span class="left">LEGIT</span>
</div>

<div id="display" class="display">0</div>
    <div class="buttons">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="op">÷</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="opx">x</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="op">-</button>

      <button class="op2" data-val="^">xʸ</button>
      <button class="num">0</button>
      <button class="op2">.</button>
      <button class="op">+</button>
      <button class="clr">CLEAR</button>
      <button class="eq">=</button>
    </div>
  </div>

<script>
  const display = document.getElementById("display");
  let current = "";

  // Helper: update display with auto font resize
  function updateDisplay(val) {
  display.textContent = val;

  if (val.length > 10) {
    display.classList.add("long-text");
  } else {
    display.classList.remove("long-text");
  }
}

  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
      const val = btn.dataset.val || btn.textContent.trim();

      // Handle Clear
      if (val.toLowerCase() === "c" || val.toLowerCase() === "clear") {
        current = "";
        updateDisplay("0");
        return;
      }

      // Handle Equals
      if (val === "=") {
        try {
          let expr = current
            .replace(/\^/g, "**")
            .replace(/x/g, "*")
            .replace(/÷/g, "/");
          
          current = eval(expr).toString();
          updateDisplay(current);
        } catch {
          updateDisplay("Error");
          current = "";
        }
        return;
      }

      // Handle normal input
      if (display.textContent === "0" && !isNaN(val)) {
        current = val;
      } else {
        current += val;
      }
      updateDisplay(current);
    });
  });

  // Register service worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(reg => console.log("Service Worker registered", reg))
      .catch(err => console.error("SW registration failed", err));
  }
</script>





</body>
</html>
